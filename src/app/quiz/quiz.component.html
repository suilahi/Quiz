<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-xl" *ngIf="questions.length > 0">

    <div class="flex items-center justify-between mb-6">
      <div class="text-lg font-semibold text-blue-600">
        Score : <span>{{ score }}</span>
      </div>
      <div class="w-2/3 bg-gray-200 rounded-full h-4 overflow-hidden">
        <div class="bg-blue-500 h-4" [style.width.%]="progress"></div>
      </div>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-bold text-gray-800" [innerHTML]="questions[currentQuestionIndex]?.question"></h2>
    </div>

    <div class="space-y-4">
      <button
        *ngFor="let answer of answers"
        (click)="selectAnswer(answer)"
        class="w-full py-2 px-4 bg-blue-100 hover:bg-blue-200 text-blue-800 rounded-lg transition"
        [innerHTML]="answer"
      ></button>
    </div>

  </div>

 

<!-- Message de fin -->
<div *ngIf="currentQuestionIndex >= questions.length" class="text-center">
  <h2 class="text-2xl font-bold text-green-600 mb-4">Quiz termin√© !</h2>
  <p class="text-lg mb-6">Ton score est de {{ score }} sur {{ questions.length }}</p>

</div>
