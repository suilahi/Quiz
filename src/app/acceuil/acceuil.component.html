<div class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Bienvenue au Quiz !</h1>
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
      <input id="name" name="name" type="text"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
   
    <!-- categoryy -->
              <div class="mt-6">
                <label for="category" class="block text-sm font-medium text-black mb-1">Select Category</label>
                <select id="category" name="category"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white"
                  [(ngModel)]="selectedCategory">
                  <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                </select>
              </div>
      
              <!-- difficulty -->
              <div class="mt-6">
                <label for="difficulty" class="block text-sm font-medium text-black mb-1">Select Difficulty</label>
                <select id="difficulty" name="difficulty"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white"
                  [(ngModel)]="selectedDifficulty">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
      <div class="mt-6 flex justify-center ">
    <button type="button" (click)="startQuiz()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 "
      >DÃ©marrer </button >
    </div>
  </div>
</div>
