<div class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('/public/téléchargement.jpg');" >   



  <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Bienvenue au Quiz !</h1>

    <div class="mb-4">
      <label for="categorie" class="block text-gray-700 font-semibold mb-2">Catégorie :</label>
      <select id="categorie" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>Culture Générale</option>
        <option>Sciences</option>
        <option>Histoire</option>
        <option>Géographie</option>
        <option>Technologie</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="difficulte" class="block text-gray-700 font-semibold mb-2">Difficulté :</label>
      <select id="difficulte" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>Facile</option>
        <option>Moyen</option>
        <option>Difficile</option>
      </select>
    </div>

    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
      onclick="startQuiz()"> Démarrer </button>
  </div>
</div>
